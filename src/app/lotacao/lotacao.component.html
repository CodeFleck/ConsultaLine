<app-nav-bar></app-nav-bar>
<div class="container-fluid">
<h1 class="titulo">Linhas de Lotação</h1>
<div class="row">
    <div class="col-md-9 dados">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nome</th>
                        <th><input type="text" class="form-control mr-sm-2" placeholder="Pesquisar" aria-label="Search" name="search" [(ngModel)]="search" /></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let linha of linhasLotacao | search:search">
                        <td>{{linha.id}}</td>
                        <td>{{linha.codigo}}</td>
                        <td>{{linha.nome}}</td>
                        <td><button class="btn btn-primary" (click)="viewItinerario(linha.id)">Itinerário</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-3">
        <app-itinerario *ngIf="action === 'view'" [linhaLotacao]="selectedLotacao" (newItinerarioEscolhidoEvent)="refreshData()"></app-itinerario>
    </div>
</div>
</div>
