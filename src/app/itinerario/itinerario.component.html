<div class="col-md-12">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Localidades</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coordenada of itinerario | paginate: { id: 'listing_pagination',
        itemsPerPage: 9,
        currentPage: page,
        totalItems: totalRecords}">
          <td><a href="https://www.google.com/maps/?q={{coordenada.lat}},{{coordenada.lng}}" target="_blank">Local</a></td>
        </tr>
      </tbody>
    </table>
    <div>
      <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
